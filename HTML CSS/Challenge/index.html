                              </svg>
                              
                        </li>
                        <li class="nav-element">
                            <a href="#">Service</a>
                        </li>
                        <li class="nav-element">
                            <a href="#">Pages</a>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 arrow-nav">

            <div class="left-hero">
                <h2 class="heading-hero">Ready to launch your app in one, <span>Application </span></h2>
                <p >Find the best application in the appie.</p>
                <div class = "container-of-search-hero">

                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />

                    <div class="number-feedback-container">
                        <p>30K<span>Feedback</span></p>
                    </div>
                
                </div>
            </div>
            <div class="right-hero">
                <img class = "hero-img"src="Project Images/hero.png" alt="hero-img with hand hold phone">
